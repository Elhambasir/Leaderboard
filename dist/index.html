<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <!-- <link rel="stylesheet" href="./index.css"> -->
<script defer src="main.js"></script></head>

<body>
  <div class="containerMaster">
    <h1 class="title">Leaderboard</h1>
    <div class="containerRank">
      <section class="listScore">
        <div class="headerListScore">
          <h2 class="latestScores">Recent Scores</h2>
          <button class="refreshButton">Refresh</button>
        </div>
        <div class="scoreListData">
          <ul class="datas">
            <!-- dynamic load from rankList.js-->
          </ul>
        </div>
      </section>
      <section class="scoreInput">
        <h2>Add your score</h2>
          <div>
            <form action="" class="formInput" method="POST">
              <input type="text" name="name" id="userName" placeholder="Your name" required>
              <input type="text" name="score" id="userScore" placeholder="Your score" required>
              <input type="submit" class="userInputSubmit" value="Submit">
            </form>
          </div>
      </section>
    </div>
  </div>
</body>

</html>
